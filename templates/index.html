<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Pest Detector - Flask + SAHI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåæ Rice Pest Detector</h1>
            <p>Powered by Ultralytics YOLO11 + SAHI</p>
        </header>
        
        <main>
            <div class="upload-section">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('imageInput').click()" class="upload-btn">
                    üì∑ Upload Image
                </button>
            </div>
            
            <div class="image-display">
                <div class="image-container">
                    <h3>Original Image</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="image-container">
                    <h3>Detection Results</h3>
                    <canvas id="resultCanvas"></canvas>
                </div>
            </div>
            
            <div class="controls">
                <div class="detection-controls">
                    <button id="detectBtn" class="detect-btn" disabled>üîç Detect (Standard)</button>
                    <button id="detectSahiBtn" class="detect-btn sahi" disabled>üî¨ Detect with SAHI</button>
                </div>
                
                <div class="sahi-config">
                    <h3>SAHI Configuration</h3>
                    <div class="config-group">
                        <label>Slice Size: <span id="sliceSizeValue">640</span>px</label>
                        <input type="range" id="sliceSize" min="320" max="1280" step="64" value="640">
                    </div>
                    <div class="config-group">
                        <label>Overlap Ratio: <span id="overlapValue">20</span>%</label>
                        <input type="range" id="overlap" min="10" max="50" step="5" value="20">
                    </div>
                    <div class="config-group">
                        <label for="nmsThreshold">NMS Threshold: <span id="nmsValue">0.3</span></label>
                    <input type="range" id="nmsThreshold" min="0.1" max="0.9" step="0.1" value="0.3">
                    <small>Lower values = more aggressive overlap removal</small>
                    </div>
                </div>
                
                <div class="results-info">
                    <div id="detectionInfo"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
